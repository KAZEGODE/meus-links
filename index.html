<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazegode - Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
            background-image: url('images/background2223.jpg'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 400px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        .profile {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            display: block;
            background: #1DB954;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .links a:hover {
            background: #1AA34A;
        }
        /* Caixa do conteúdo de música com cor verde-água claro */
        .music-box {
            display: block;
            background: #7FDBFF; /* Verde-água claro */
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px 0;
        }
        .music-box:hover {
            background: #4EBCBD; /* Cor mais escura de verde-água */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem de perfil -->
        <img src="images/die.png" alt="Kazegode" class="profile">
        <h2>@kazegode</h2>
        
        <!-- Links gerais -->
        <ul class="links">
            <li><a href="https://www.tiktok.com/@kazegode" target="_blank">TikTok</a></li>
            <li><a href="https://www.youtube.com/@kazegode_" target="_blank">YouTube</a></li>
            <li><a href="https://www.instagram.com/kazegode" target="_blank">Instagram</a></li>
        </ul>

        <!-- Seção de conteúdo de música -->
        <section>
            <h2>Conteúdo de Música</h2>
            <a href="https://www.tiktok.com/@kazegode.wav" target="_blank" class="music-box">TikTok - @kazegode.wav</a>
        </section>

        <!-- Link para o servidor Discord -->
        <section>
            <h2>Servidor no Discord</h2>
            <a href="https://discord.gg/7ZFY8hvtXm" target="_blank" class="links">Entre no nosso servidor no Discord</a>
        </section>
    </div>
</body>
</html>
