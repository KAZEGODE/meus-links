<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazegode - Meus Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .profile {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            display: block;
            background: #1DB954;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .links a:hover {
            background: #1AA34A;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Kazegode" class="profile">
        <h2>@kazegode</h2>
        <ul class="links">
            <li><a href="https://www.tiktok.com/@kazegode" target="_blank">TikTok</a></li>
            <li><a href="https://www.youtube.com/c/Kazegode" target="_blank">YouTube</a></li>
            <li><a href="https://www.instagram.com/kazegode" target="_blank">Instagram</a></li>
        </ul>
    </div>
</body>
</html>
